<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
    <title>Tic-Tac-Toe Project</title>
</head>
<!-- Each comment steps are different in each file -->
<body>
    <!-- Step 1 create background "main" tag covering whole body -->
    <main class="background">
        <!-- Step 2 Create section for the header/title -->
        <section class="title">
            <h1>Tic-Tac-Toe</h1></section>
        <!-- Step 3 Create a section & span showcasing which player's turn -->
        <section class="display">
            Player <span class="display-player">X </span>'s turn</section>
        <!-- Step 4 Create section & div for the 9 tiles and class them -->
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <!-- Step 5 Create section for the win announcer and class it -->
        <section class="display announcer hide"></section>
        <!-- Step 6 Create section & button to Reset the program -->
        <section class="controls">
            <button id="reset">Reset</button></section>
    </main>
</body>
</html>
